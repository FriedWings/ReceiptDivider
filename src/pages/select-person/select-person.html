<ion-header>

  <ion-navbar>
    <ion-title>Select People</ion-title>
    
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="appType">
      <ion-segment-button value="Contacts">
        Contacts
      </ion-segment-button>
      <ion-segment-button value="Friends">
        Friends
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
	<div id="spinnerContainer" *ngIf="showSpinner">
		<ion-spinner id='loadingSpinner' name='crescent'></ion-spinner>
	</div>

	<ion-list>
	  <button ion-item *ngFor="let item of getAppType(appType)" (click)=selectContact(item)>
	    {{ item.displayName }}
	  </button>  
	</ion-list>

	 <ion-fab id=fabButton (click)="selectContact()">
	 <!-- <ion-fab id=fabButton (click)="addNewPerson()"> -->
	   <button ion-fab id="fabIconButton">Button</button>
	 </ion-fab>

</ion-content>
