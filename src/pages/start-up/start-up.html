<ion-content padding class="startUpPageContent">
	<ion-slides pager id="startUpSlide">
		<ion-slide *ngFor="let slide of slides">
	      <img [src]="slide.image" class="slide-image"/>
	      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
	      <p [innerHTML]="slide.description"></p>
	    </ion-slide>
	</ion-slides>

	<div id='centerBottom'>	
		<div id='buttonContainer'>
			<button ion-button round (click)='openPage()'>Get started</button>		
		</div>
	</div>
</ion-content>
